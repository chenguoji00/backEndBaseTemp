<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="max-age=7200" />
 <meta http-equiv="Expires" content="Mon, 20 Jul 2013 23:00:00 GMT" />
<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>jQuery Mobile Bootstrap Theme</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
<script>
$(document).ready(function(){
	$.ajax({
        url: "/aip_wechat/gettype",
        type: 'GET',
        data: "typeid=3",
		contentType: 'application/json;charset=UTF-8',
        dataType: 'json',
        success: function(result){ 
            var lbt = "";
			for (var i = 0; i < result.length; i++) {
				lbt +=
					'<div class="Carprice">' +
					'<span class="rmb-symbol"><em>' + result[i].detail_nam+ '</em>    </span>' +
					'<div class="rmb-symbol"><em>' + result[i].detail_content+ '</em>    </div>' +
					"<img style='width:100;height:100px;' src=\""+result[i].url1+"\">"+
					"<img style='width:100;height:100px;' src=\""+result[i].url2+"\">"+
					'</div>' 
					$("#exp").empty()
					$("#exp").append(lbt);
			}
        },
        error:function (result) {
           console.log("error="+result);
            alert("error="+result);
        },
        fail:function (result) {
            console.log("fail"+result);
            alert("fail="+result);
        }
    }, 'json');
	
		$("#goback").click(function () {
			window.location.href = "http://localhost:8080/aip_wechat/home_index.html";		
		})	
	});
 
   
</script>
</head>
<body>

<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>印象最深刻的人</h1>
				<div style="float:left;background-color:black;" id="goback">返回</div>
			</div>
			<div data-role="content" data-theme="a">
				<div data-role="main" class="ui-content"> 
				    <div id="exp"></div>
				    <div id='img1'></div>
				</div>
			</div>
		</div> 
</div>

</body>
</html>
