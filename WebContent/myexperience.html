<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="max-age=7200" />
 <meta http-equiv="Expires" content="Mon, 20 Jul 2013 23:00:00 GMT" />
<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile Bootstrap Theme</title>
		<link rel="stylesheet" href="themes/Bootstrap.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
<script>
$(document).ready(function(){
	$.ajax({
        url: "/aip_wechat/gettype",
        type: 'GET',
        data: "typeid=1",
		contentType: 'application/json;charset=UTF-8',
        dataType: 'json',
        success: function(result){ 
            var ex = "";
			for (var i = 0; i < result.length; i++) {
				ex +=
					'<div style="background-color:white;" >' +
					'<div style="background-color:white;"  ><em>' + result[i].detail_nam+ '</em>    </div>' +
					'<div style="background-color:white;" ><em>' + result[i].detail_content+ '</em>    </div>' +
					"<img style='width:100;height:100px;border:5px solid #f0f0f0;' src=\""+result[i].url1+"\">"+
					"<img style='width:100;height:100px;border:5px solid #f0f0f0;' src=\""+result[i].url2+"\">"+
					'</div>' 
					$("#ex").empty()
					$("#ex").append(ex);
			}
        },
        error:function (result) {
           console.log("error="+result);
            alert("error="+result);
        },
        fail:function (result) {
            console.log("fail"+result);
            alert("fail="+result);
        }
    }, 'json');
	
	$("#goback").click(function () {
		window.location.href = "http://localhost:8080/aip_wechat/home_index.html";	
	})
	
	});
 
   
</script>
</head>
<body>


<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>值得推荐的动漫</h1>
				<div id="goback"> 返回</div>
			</div>
			<div data-role="content" data-theme="a">
				 <div data-role="main" class="ui-content"> 
				    <div id="ex"></div> 
 				 </div>
			</div>
		</div> 
</div> 
</body>
</html>
